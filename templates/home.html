<!DOCTYPE html>
<html lang="en">
<head>
  <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">   
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

  <div class="container center">
      <div class="row">
          <div class="col-md-12">
              <h1 class="white">Detect and identify leaf disease</h1>
              <p class="white">Please submit an image of a leaf of a (tomato, potato or bell pepper ) to see if there's a disease.</p>
          </div>
      </div>

      <form name="upload" method="post" action="#" enctype="multipart/form-data" accept-charset="utf-8">
          <div class="row">
              <div class="col-md-6 col-md-offset-3 center">
                  <div class="btn-container">
                      <h1 class="imgupload"><i class="fa fa-file-image-o"></i></h1>
                      <h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
                      <h1 class="imgupload stop"><i class="fa fa-times"></i></h1>
                      <p id="namefile">Only pics allowed! (jpg,jpeg,png)</p>
                       {{form.hidden_tag()}}
                      {{form.file(Id="btn-primary")}}
                     
                    </div>
              </div>
          </div>
          <div class="row">			
              <div class="col-md-12">
                  {{form.submit(Id="btn-primary")}}
                </div>
          </div>
      </form>
  </div>
</body>
</html>
