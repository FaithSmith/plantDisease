<!DOCTYPE html>
<html class="no-js" lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="An example pen showing how a basic CSS Grid container can create a nice, responsive card layout.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='css/predict.css') }}" rel="stylesheet">   
    <!-- <script src="{{ url_for('static', filename='js/predict.js') }}" type="text/javascript"></script> -->

    <title>Prediction</title>
</head>

{% if filename %}
    <div class="grid">
        <div class="grid__item">
            <div class="card"><img class="card__img" src="{{ url_for('static', filename='uploads/'+filename) }}" alt="leaf">
                <div class="card__content">
                    <h1 style="text-align: center;" class="card__header">{{prediction}}</h1>
                    
                </div>
            </div>
        </div>
    </div>
{% endif %}
</html>
